<figure class="projeto-thumb">
	<a class="thumb-link" href="{{ site.baseurl }}{{item.url}}">
		<div class="thumb-img" style="background-image: url({{ site.baseurl }}/img{{ item.url | remove: '.html'}}{{ item.url | remove: '.html'| remove: parte-permalink-string }}-thumb.jpg)">
		</div>
		<h3 class="thumb-titulo">{{ item.title }}</h3>
	</a>
</figure>
