title: POMB
email: hello@pomb.com.br
# baseurl: "http://pomb.com.br/dev"

markdown: kramdown

collections:
  paginas:
    output: true
  trabalhos:
    output: true
  exposicoes:
    output: true
  rascunhos:
    output: false
  main-pages:
    output: true
  works:
    output: true
  exhibitions:
    output: true
  drafts:
    output: false
prose:
  media: "img"
  siteurl: "http://pomb.com.br"
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: hidden
          value: "post"
      - name: "date"
        field:
          label: "data"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "title"
        field:
          element: "text"
          label: "TÃ­tulo"
      - name: "author"
        field:
          label: "autor"
          element: "text"
          value: "POMB"
      - name: "categories"
        field:
          label: "categorias"
          element: "text"
          placeholder: "Categorias"
      - name: "excerpt"
        field:
          label: "excerto"
          element: "text"
          placeholder: "Excerto"
      - name: "meta"
        field:
          label: "metadados"
          element: "text"
          placeholder: "Metadados"
  ignore:
    - /_exhibitions
    - /_includes
    - /_layouts
    - /_main-pages
    - /_paginas
    - /_sass
